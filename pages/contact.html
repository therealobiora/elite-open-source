<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="../styles/contact.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <div class="head-1">
        <div class="head-1-image">
          <img src="../assets/logo.png" width="160px" />
        </div>
        <div class="head-1-dialogue">
          <a href="../index.html">Home</a>
          <a href="../pages/services.html">Services</a>
          <a href="../pages/about.html">About</a>
          <a href="./contact.html">Contact Us</a>
          <a href="../pages/testimonial.html">Testimonial</a>
          <button class="F-button">Contact support</button>
        </div>
      </div>
    </header>
    <main>
      <section class="contactus">
        <div class="contact">
          <h2>Contact Us</h2>
        </div>
        <div class="hr">
          <b><hr /></b>
        </div>
      </section>
      <section class="map">
        <div class="map0">
          <div>
            <a href="https://goo.gl/maps/diyNJr512EBkfTzj8">View larger map</a>
          </div>
        </div>
        <div class="boxes">
          <div class="email">
            <i class="bi bi-envelope-fill"></i>
            <p>Email Address</p>
            <a href="#">info@company.com</a>
          </div>
          <div class="email">
            <i class="bi bi-telephone-fill"></i>
            <p>Phone</p>
            <a href="#">010-020-0340 </a>
          </div>
          <div class="email">
            <i class="bi bi-map-fill"></i>
            <p>Address</p>
            <a href="#">Victoria, Australia</a>
          </div>
        </div>
      </section>
      <section class="form">
        <div class="us">
          <h4>CONTACT US</h4>
          <h2>Feel Free To Message Us</h2>
        </div>

        <div class="formmain">
          <div class="name">
            <input type="text" placeholder=" Your Name.." />
            <input type="number" placeholder="Your Phone.." />
          </div>
          <div class="name">
            <input type="email" placeholder="Your E-mail.." />
            <input type="text" placeholder="Subject.." />
          </div>
          <div class="message">
            <input type="text" placeholder="Your Message.." />
          </div>
          <div class="button"><button>send message</button></div>
        </div>
      </section>
    </main>
  </body>
</html>
